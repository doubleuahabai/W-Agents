<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message from Mylo</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #638b5f;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Logo Background */
        .logo-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: min(400px, 90vw);
            height: min(400px, 90vw);
            background: url('https://cm4-production-assets.s3.amazonaws.com/1733995620474-logo-no-background.png') no-repeat center/cover, #4a6b47;
            border-radius: 50%;
            animation: rotateLogo 30s infinite linear;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 80px rgba(99, 139, 95, 0.3);
        }

        @keyframes rotateLogo {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Message Container */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 1s forwards;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .popup {
            background: linear-gradient(135deg, #2e2e4f, #3a3a66);
            color: #fff;
            padding: clamp(20px, 5vw, 40px);
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: scaleIn 0.6s ease-out;
            position: relative;
            max-width: 90%;
            width: 500px;
        }

        @keyframes scaleIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Avatar */
        .avatar {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            border-radius: 50%;
            border: 4px solid #e4a853;
            background: url('https://cm4-production-assets.s3.amazonaws.com/1733064359253-stella-removebg-preview-1.png') no-repeat center/cover;
            box-shadow: 0 0 15px rgba(228, 168, 83, 0.7);
        }

        /* Name */
        .name {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: bold;
            color: #e4a853;
            letter-spacing: 1px;
        }

        /* Message */
        .message {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            word-wrap: break-word;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #bbb;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 5px 10px;
        }

        .close-btn:hover {
            color: #f55;
        }

        /* Loading State */
        .loading {
            color: #f0f0f0;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            display: flex;
            gap: 10px;
            align-items: center;
            animation: fade-blink 1.5s infinite;
        }

        @keyframes fade-blink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo-background"></div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        Fetching message from Mylo...
    </div>

    <div id="popup-container" class="popup-container" style="display: none;">
        <div class="popup">
            <div class="close-btn" onclick="hidePopup()">âœ–</div>
            <div class="avatar"></div>
            <div class="name">Mylo</div>
            <div class="message" id="message-content">Hold on a sec...</div>
        </div>
    </div>

    <script>
        const apiKey = 'VF.DM.6758c6fb968873b627e0b5db.Cc5NcWBtBhx987kx';
        let userId = 'auto_update_user';
        const loading = document.getElementById('loading');
        const popupContainer = document.getElementById('popup-container');
        const messageContent = document.getElementById('message-content');
        let buttons = [];

        const urlParams = new URLSearchParams(window.location.search);
        const adminId = urlParams.get('adminId') || null;

        if (adminId) {
            userId = adminId;
        }

        async function interactWithVoiceflow() {
            try {
                const response = await fetch(`https://general-runtime.voiceflow.com/state/user/${userId}/interact`, {
                    method: 'POST',
                    headers: {
                        'Authorization': apiKey,
                        'Content-Type': 'application/json',
                        'accept': 'application/json',
                    },
                    body: JSON.stringify({
                        request: {
                            type: 'launch',
                            payload: {
                                id: "Management",
                                adminId: adminId || "undefined"
                            }
                        }
                    }),
                });

                const traces = await response.json();
                return processTraces(traces);
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Something went wrong. Please try again.');
                return false;
            }
        }

        function processTraces(traces) {
            let isRunning = true;
            let message = '';
            buttons = [];

            for (const trace of traces) {
                switch(trace.type) {
                    case 'text':
                        message += trace.payload.message + '\n';
                        break;
                    case 'choice':
                        buttons = trace.payload.buttons;
                        message += '\nOptions:\n';
                        buttons.forEach((button, index) => {
                            message += `${index + 1}. ${button.name}\n`;
                        });
                        break;
                    case 'end':
                        isRunning = false;
                        break;
                    default:
                        console.log('Unhandled trace type:', trace.type);
                }
            }

            displayMessage(message.trim());
            if (buttons.length > 0) {
                addButtonsToUI();
            }
            return isRunning;
        }

        function displayMessage(message) {
            messageContent.innerHTML = message.replace(/\n/g, '<br>');
            loading.style.display = 'none';
            showPopup();
        }

        function addButtonsToUI() {
            const buttonContainer = document.createElement('div');
            buttonContainer.style.cssText = `
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                margin-top: 15px;
            `;

            buttons.forEach((button, index) => {
                const btn = document.createElement('button');
                btn.textContent = button.name;
                btn.style.cssText = `
                    padding: 8px 16px;
                    border: none;
                    border-radius: 5px;
                    background: #e4a853;
                    color: #fff;
                    cursor: pointer;
                    transition: background 0.3s;
                `;
                btn.onclick = () => handleButtonClick(button.request);
                buttonContainer.appendChild(btn);
            });

            messageContent.appendChild(buttonContainer);
        }

        async function handleButtonClick(request) {
            loading.style.display = 'flex';
            await interactWithVoiceflow(request);
        }

        function showPopup() {
            popupContainer.style.display = 'flex';
        }

        function hidePopup() {
            popupContainer.style.display = 'none';
        }

        window.onload = () => {
            interactWithVoiceflow();
        };
    </script>
</body>
</html>
